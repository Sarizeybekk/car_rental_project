<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% block title %}Home{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/logo/favourite_icon.png' %}">

    <!-- fraimwork - css include -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <!-- icon - css include -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome.css' %}">

    <!-- animation - css include -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">

    <!-- carousel - css include -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css' %}">

    <!-- popup - css include -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}">

    <!-- select options - css include -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/nice-select.css' %}">

    <!-- pricing range - css include -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.css' %}">

    <!-- custom - css include -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- backtotop - start -->
    <div id="thetop"></div>
    <div class="backtotop">
        <a href="#" class="scroll">
            <i class="far fa-arrow-up"></i>
        </a>
    </div>
    <!-- backtotop - end -->

    <!-- preloader - start -->
    <div class="preloader">
        <div class="animation_preloader">
            <div class="spinner"></div>
            <p class="text-center">Loading</p>
        </div>
        <div class="loader">
            <div class="row vh-100">
                <div class="col-3 loader_section section-left">
                    <div class="bg"></div>
                </div>
                <div class="col-3 loader_section section-left">
                    <div class="bg"></div>
                </div>
                <div class="col-3 loader_section section-right">
                    <div class="bg"></div>
                </div>
                <div class="col-3 loader_section section-right">
                    <div class="bg"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- preloader - end -->

    <!-- header_section - start -->
    {% include 'partials/header.html' %}
    <!-- header_section - end -->

    <!-- main body - start -->
    <main>
        {% block content %}
        <!-- Your dynamic content goes here -->
        {% endblock %}
    </main>
    <!-- main body - end -->

    <!-- footer_section - start -->
    {% include 'partials/footer.html' %}
    <!-- footer_section - end -->

    <!-- fraimwork - jquery include -->
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- animation - jquery include -->
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/parallaxie.js' %}"></script>

    <!-- carousel - jquery include -->
    <script src="{% static 'js/slick.min.js' %}"></script>

    <!-- popup - jquery include -->
    <script src="{% static 'js/magnific-popup.min.js' %}"></script>

    <!-- select options - jquery include -->
    <script src="{% static 'js/nice-select.min.js' %}"></script>

    <!-- isotope - jquery include -->
    <script src="{% static 'js/isotope.pkgd.js' %}"></script>
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'js/masonry.pkgd.min.js' %}"></script>

    <!-- google map - jquery include -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk2HrmqE4sWSei0XdKGbOMOHN3Mm2Bf-M&ver=2.1.6"></script>
    <script src="{% static 'js/gmaps.min.js' %}"></script>

    <!-- pricing range - jquery include -->
    <script src="{% static 'js/jquery-ui.js' %}"></script>

    <!-- counter - jquery include -->
    <script src="{% static 'js/waypoint.js' %}"></script>
    <script src="{% static 'js/counterup.min.js' %}"></script>

    <!-- contact form - jquery include -->
    <script src="{% static 'js/validate.js' %}"></script>

    <!-- mobile menu - jquery include -->
    <script src="{% static 'js/mCustomScrollbar.js' %}"></script>

    <!-- custom - jquery include -->
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
